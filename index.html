			<script>
				function addIconToPage(iconUrl) {
					const iconLink = document.createElement("link");
					iconLink.rel = "icon";
					iconLink.type = "image/x-icon";
					iconLink.href = iconUrl;
					document.head.appendChild(iconLink);
				  }
				  
				  // Call the function with the URL of the icon you want to use
				  addIconToPage("https://upcdn.io/W142hJk/raw/demo/4mHCYExMGa.png");
				  
				  


</script>

			<script src="assets/js/main.js"></script>
